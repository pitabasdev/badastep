<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Applied Colleges</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .empty-state {
            text-align: center;
            margin-top: 50px;
        }
        .btn-browse {
            background-color: #a0522d; /* Brown color for the button */
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 empty-state">
            <h2>Your Applied Colleges</h2>
            <p>Nothing to show yet. You haven't applied to any colleges.</p>
            <img src="image.png" alt="No Colleges" class="img-fluid" style="max-width: 300px;">
            <br>
            <a href="#" class="btn btn-browse">Browse Colleges</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
