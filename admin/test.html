<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="modal fade" id="enquireModal" tabindex="-1" aria-labelledby="enquireModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 800px;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="enquireModalLabel">Admission Enquiry Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-lg-12 col-12">
            <div class="popup-right">
              <div class="popup-heading">
                <h2>Enquiry Form</h2>
              </div>
              <form id="applyNowForm" name="enquiry_form" data-toggle="validator" autocomplete="off">
                <span id="msgsuccessmodal" style="color: green; font-size: 16px; font-weight: 600; position: inherit;"></span>
                <span id="msgerrormodal" style="color: red; font-size: 16px; font-weight: 600; position: inherit;"></span>
                <div class="form-group">
                  <label for="apply_full_name">Full Name:</label>
                  <input type="text" name="apply_full_name" id="apply_full_name" class="form-control" placeholder="Please enter your full name*" autocomplete="off" style="width: 100%;">
                </div>
                <div class="form-group">
                  <label for="apply_phone">Mobile Number:</label>
                  <input type="text" name="apply_phone" id="apply_phone" class="form-control" placeholder="Please enter your 10 digits valid mobile number*" autocomplete="off" style="width: 100%;">
                </div>
                <div class="form-group">
                  <label for="apply_stream">Select Course:</label>
                  <select name="apply_main_course" id="apply_main_course" class="form-control" aria-label="popup_course" style="width: 100%;">
                    <option value="">Select course</option>
                    <option value="3">PH.D. Full Time</option>
                    <option value="120">PH.D. Part Time</option>
                    <!-- Add other options here -->
                    <option value="24">MBA - Master of Business Administration</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="apply_subject">Select Subject:</label>
                  <select name="apply_subject" id="apply_subject" class="form-control" style="width: 100%;">
                    <option value="">Select subject</option>
                    <option value="subject1">Subject 1</option>
                    <option value="subject2">Subject 2</option>
                    <option value="subject3">Subject 3</option>
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" id="btn_apply_now" class="btn btn-primary">Submit Enquiry</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Function to show the modal
      function showModal() {
        const modal = document.getElementById('enquireModal');
        modal.style.display = 'block';
        modal.classList.add('show');
        document.body.classList.add('modal-open');
        const modalBackdrop = document.createElement('div');
        modalBackdrop.className = 'modal-backdrop fade show';
        document.body.appendChild(modalBackdrop);
      }
  
      // Function to close the modal
      window.closeModal = function () {
        const modal = document.getElementById('enquireModal');
        modal.style.display = 'none';
        modal.classList.remove('show');
        document.body.classList.remove('modal-open');
        const modalBackdrop = document.querySelector('.modal-backdrop');
        if (modalBackdrop) {
          document.body.removeChild(modalBackdrop);
        }
        sessionStorage.removeItem('enquiryModalShown');
      };
  
      // Check if the modal has been shown in this session
      if (!sessionStorage.getItem('enquiryModalShown')) {
        // Show the modal
        showModal();
        // Set the session storage item to prevent showing it again in this session
        sessionStorage.setItem('enquiryModalShown', 'true');
      }
    });
  </script>
  
  <style>
    .modal {
      display: none;
    }
  
    .modal.show {
      display: block;
    }
  </style>
  
</body>
</html>
