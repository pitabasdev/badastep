<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="jobForm">
        <input type="text" name="title" placeholder="Job Title" required>
        <input type="text" name="jobID" placeholder="Job ID" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="date" name="deadline" required>
        <textarea name="description" placeholder="Job Description" required></textarea>
        <textarea name="responsibilities" placeholder="Responsibilities (comma separated)" required></textarea>
        <textarea name="skillsRequired" placeholder="Skills Required (comma separated)" required></textarea>
        <input type="text" name="facebook" placeholder="Facebook Link">
        <input type="text" name="twitter" placeholder="Twitter Link">
        <input type="text" name="linkedin" placeholder="LinkedIn Link">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Create Job</button>
    </form>
    
    <script>
    document.getElementById('jobForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const formData = new FormData(event.target);
        const response = await fetch('http://localhost:5000/jobs', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        console.log(result);
    });
    </script>
    
</body>
</html>
