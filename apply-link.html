<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META ============================================= -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="robots" content="" />

    <!-- DESCRIPTION -->
    <meta name="description" content="BadaStep: Apply Now" />

    <!-- OG -->
    <meta property="og:title" content="Apply Now | BadaStep Website" />
    <meta
      property="og:description"
      content="Apply for your desired course with BadaStep."
    />
    <meta property="og:image" content="" />
    <meta name="format-detection" content="telephone=no" />

    <!-- FAVICONS ICON ============================================= -->
    <link rel="icon" href="assets/images/final-logo.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/final-logo.png"
    />

    <!-- PAGE TITLE HERE ============================================= -->
    <title>Apply Now | BadaStep Website</title>

    <!-- MOBILE SPECIFIC ============================================= -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- All PLUGINS CSS ============================================= -->
    <link rel="stylesheet" type="text/css" href="assets/css/assets.css" />

    <!-- TYPOGRAPHY ============================================= -->
    <link rel="stylesheet" type="text/css" href="assets/css/typography.css" />

    <!-- SHORTCODES ============================================= -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/shortcodes/shortcodes.css"
    />

    <!-- STYLESHEETS ============================================= -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      class="skin"
      rel="stylesheet"
      type="text/css"
      href="assets/css/color/color-1.css"
    />
  </head>

  <body id="bg">
    <div class="page-wraper">
      <div id="loading-icon-bx"></div>
      <div class="account-form">
        <div
          class="account-head"
          style="background-image: url(assets/images/background/bg2.jpg)"
        >
          <a href="index.html"
            ><img src="assets/images/final-logo.png" alt=""
          /></a>
        </div>
        <div class="account-form-inner">
          <div class="account-container">
            <div class="heading-bx left">
              <h2 class="title-head">
                Apply for Your <span>Desired Job</span>
              </h2>
            </div>
    
            <form action="#" method="post" enctype="multipart/form-data">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                    placeholder="Enter your full name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="highestStudy">Highest Education</label>
                  <select id="highestStudy" class="form-control" name="highestStudy" required>
                    <option value="">Select your highest education</option>
                    <option value="high_school">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">Ph.D.</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                    placeholder="Enter your email"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    required
                    placeholder="Enter your phone number"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="marks">Marks/Grades</label>
                  <input
                    type="number"
                    class="form-control"
                    id="marks"
                    name="marks"
                    required
                    placeholder="Enter your marks/grades"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="position">Position Applied For</label>
                  <select id="position" class="form-control" name="position" required>
                    <option value="">Select a position</option>
                    <!-- Options will be populated here -->
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="skills">Skills</label>
                <input
                  type="text"
                  class="form-control"
                  id="skills"
                  name="skills"
                  required
                  placeholder="Enter your skills, separated by commas"
                />
              </div>
              <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="resume"
                  name="resume"
                  accept=".pdf, .doc, .docx"
                  required
                />
              </div>
              <div class="form-group">
                <label for="introduction">Introduction</label>
                <textarea
                  class="form-control"
                  id="introduction"
                  name="introduction"
                  rows="4"
                  required
                  placeholder="Write a brief introduction about yourself"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      // Fetch job titles and populate the select dropdown
      fetch('http://localhost:5000/jobs/titles')
        .then(response => response.json())
        .then(data => {
          const positionSelect = document.getElementById('position');
          
          // Populate the select options
          data.forEach(job => {
            const option = document.createElement('option');
            option.value = job._id; // Use the ID as the value
            option.textContent = job.title; // Use the title as the display text
            positionSelect.appendChild(option);
          });
        })
        .catch(error => {
          console.error('Error fetching job titles:', error);
        });
    </script>
    
    <!-- External JavaScripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/vendors/bootstrap/js/popper.min.js"></script>
    <script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendors/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="assets/vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js"></script>
    <script src="assets/vendors/magnific-popup/magnific-popup.js"></script>
    <script src="assets/vendors/counter/waypoints-min.js"></script>
    <script src="assets/vendors/counter/counterup.min.js"></script>
    <script src="assets/vendors/imagesloaded/imagesloaded.js"></script>
    <script src="assets/vendors/masonry/masonry.js"></script>
    <script src="assets/vendors/masonry/filter.js"></script>
    <script src="assets/vendors/owl-carousel/owl.carousel.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/contact.js"></script>
    <script src="assets/vendors/switcher/switcher.js"></script>
  </body>
</html>
